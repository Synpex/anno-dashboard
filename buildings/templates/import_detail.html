{% extends 'base.html' %}

{% block content %}
<section class="px-10 mt-24">
    <div class="container mx-auto px-4 py-8">
        {# Status Bar #}
        <div class="flex space-x-4 mb-8 border border-2 border-sky-900 rounded-lg">
                <div class="w-1/6">
                    <a><button class="w-full py-2 px-4 bg-sky-900 text-white rounded-l-md">Details</button></a>
                </div>
                <div class="w-1/6">
                    <a><button class="w-full py-2 px-4 text-sky-900">Images</button></a>
                </div>
                <div class="w-1/6">
                    <a><button class="w-full py-2 px-4 text-sky-900">Timeline</button></a>
                </div>
                <div class="w-1/6">
                    <a><button class="w-full py-2 px-4 text-sky-900">Position</button></a>
                </div>
                <div class="w-1/6">
                    <a><button class="w-full py-2 text-gray-600 mr-1">Review</button></a>
                </div>
            </div>

        {# Input fields #}
        <div class="bg-custom-blue shadow rounded-lg p-8 text-sky-900">
            <div class="md: grid md: grid-cols-2 gap-8 ">
                <div>
                    <label class="block text-sm font-semibold mb-2">Address [Preview]</label>
                    <input type="text" placeholder="Address ..." class="w-full p-2 border border-gray-300 rounded-lg mb-4 focus:border-sky-900">

                    <label class="block text-sm font-semibold mb-2">Type of use [Preview]</label>
                    <select class="w-full p-2 border border-gray-300 rounded-lg mb-4">
                        <option>Choose ...</option>
                    </select>

                    <label class="block text-sm font-semibold mb-2">Description (250+ characters)</label>
                    <textarea placeholder="Address ..." class="w-full p-2 border border-gray-300 rounded-lg mb-4" rows="5"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2">Name (to show an alternative name instead of the address)</label>
                    <input type="text" placeholder="Address ..." class="w-full p-2 border border-gray-300 rounded-lg mb-4">

                    <label class="block text-sm font-semibold mb-2">Tags / architectural features</label>
                    <select class="w-full p-2 border border-gray-300 rounded-lg mb-4">
                        <option>Tags ...</option>
                    </select>

                    <label class="block text-sm font-semibold mb-2">construction year [Preview]</label>
                    <input type="text" placeholder="1903" class="w-full p-2 border border-gray-300 rounded-lg mb-4">
                </div>
            </div>

            <div class="flex justify-between mt-8">
                <button class="py-2 px-8 bg-red-900 rounded-lg shadow text-white">Cancel</button>
                <button class="py-2 px-8 bg-sky-900 text-white rounded-lg shadow">Next</button>
            </div>
        </div>
    </div>
</section>
{% endblock %}
